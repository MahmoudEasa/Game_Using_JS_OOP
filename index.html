<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Game War OOP</title>
	</head>
	<body>
		<div class="container">
			<div class="left">
				<div class="progress-container">
					<div class="nartoo-health progress"></div>
				</div>
				<h2>Nartoo</h2>
				<img
					src="https://cdn.pixabay.com/photo/2020/12/09/18/41/naruto-5818259__340.png"
					alt="Nartoo"
				/>
				<div id="nartoo-action" class="action">
					<button id="nartoo-attack">Attack</button>
					<button id="nartoo-make-health">Health</button>
				</div>
			</div>
			<div class="right">
				<div class="progress-container">
					<div class="sasakii-health progress"></div>
				</div>
				<h2>Sasakii</h2>
				<img
					src="https://i.pinimg.com/736x/c0/fb/13/c0fb13b3d0c95895e0a872d86a738d60.jpg"
					alt="Sasakii"
				/>
				<div id="sasakii-action" class="action">
					<button id="sasakii-attack">Attack</button>
					<button id="sasakii-make-health">Health</button>
				</div>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
